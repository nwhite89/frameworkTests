<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Framework tests {{ query }}</title>
    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="jsonCalls/rest.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>


    <div ng-app="reportingApp" ng-controller="reportingCtrl">
        <div>
            <input placeholder="Search:" type="text" ng-model="query">
        </div>

        <div>
            <p>
                Total number of phones: {{ metrics.length }}
            </p>

            <table id="stats">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th ng-repeat="metric in metrics[0].stats">
                            {{ metric.title }}
                        </th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="metric in metrics | filter:query ">
                        <td>{{ metric.name }}</td>
                        <td ng-repeat="stat in metric.stats" style="text-align: center;">
                           {{ stat.total }}
                        </td>
                        <td>
                            <button ng-click="remove($index);">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <input type="text" ng-model="new_stat">
            <button ng-click="add();">Add New</button>
        </div>
    </div>

</body>
</html>
